<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script>var exports = {};</script>

    <script src="math.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <main class="center-grid">
        <div class="calc-body">
            <h1 class="title">IEEE Calculator</h1>

            <p class="result-box" id="result">
                0
            </p>

            <div class="calc-btn-container">
                <button class="calc-btn">
                    1
                </button>

                <button class="calc-btn">
                    2
                </button>
                <button class="calc-btn">
                    3
                </button>

                <button class="calc-btn">
                    +
                </button>

                <button class="calc-btn">
                    4
                </button>

                <button class="calc-btn">
                    5
                </button>

                <button class="calc-btn">
                    6
                </button>

                <button class="calc-btn">
                    -
                </button>

                <button class="calc-btn">
                    7
                </button>

                <button class="calc-btn">
                    8
                </button>

                <button class="calc-btn">
                    9
                </button>

                <button class="calc-btn">
                    *
                </button>

                <button class="calc-btn">
                    Clear
                </button>

                <button class="calc-btn">
                    0
                </button>

                <button class="calc-btn">
                    Backspace
                </button>

                <button class="calc-btn">
                    /
                </button>
            </div>
        </div>
    </main>
</body>

</html>
